<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBff-T7Dol5atGYYWd3pUGxsSNZJ8s2Ocg">
    </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="scripts/controllers/mapController.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body ng-app="mvpApp">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="#">Travel</a></li>
          <li><a href="#">Archive</a></li>
          <li><a href="#">Code</a></li>
        </ul>
      </div>
    </nav>
    <div class="map-display-wrapper">
      <div class="map-wrapper">
        <div class="map-box">
            <div id="map"></div>
          </div>
      </div>  
      <div class="map-button-box">
        <span class="map-button">
            North America
        </span>
        <span class="map-button">
            South America
        </span>
        <span class="map-button">
            Asia
        </span>
        <span class="map-button">
            Africa
        </span>
        <span class="map-button">
            Europe
        </span>
        <span class="map-button">
            Oceania
        </span>
      </div>
    </div>
    <div ng-view></div>
  </body>
</html>
