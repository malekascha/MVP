<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBff-T7Dol5atGYYWd3pUGxsSNZJ8s2Ocg">
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

      function init(){
  var canvas = document.getElementById('map');
  var options = {
    center: new google.maps.LatLng(44.5403, -78.5463),
    zoom: 2
  }
  var map = new google.maps.Map(canvas, options);
  console.log(map);
}


init();

    </script>
  </body>
</html>
